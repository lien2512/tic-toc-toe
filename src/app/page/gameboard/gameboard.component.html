<div class="container  mt-2" style="margin: 0 auto;">
    <div class="d-flex align-items-center justify-content-center mb-2">{{gameService.activePlayer}}'s turn</div>
    <div class="col-9 board">
        <div *ngFor="let items of gameService.board">
            <div *ngFor="let cell of items">
                <app-square [square]= "cell"></app-square>
            </div>
        </div>
        
    </div>
    <div class="info d-flex align-items-center justify-content-center">
        <button class="btn btn-success mr-5" *ngIf="gameService.winner">{{gameService.winner}}</button>
        <button class="btn btn-primary" (click)="reset()">Reset</button>
    </div>

    <!-- <div class="col-3">
        <app-table [titleHeader] = "titleHeaderHistory"></app-table>
    </div> -->
</div>
