<div class="login-page">
    <div class="card">
        <div class="flip-card"  [ngClass]="{'flip-back': back, 'flip-front': !back}">
            <div class="flip-card-inner"  [ngClass]="{'flip-back': back, 'flip-next' : !back}">
                <div class="flip-card-front">
                    <div class="modal-login">
                        
                        <div class="modal-body">
                            <form method="post" [formGroup]="formLogin">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Account</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter username" formControlName="account">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password" formControlName="pass">
                                </div>
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
        
                        </div>
                        <div class="modal-footer">
                            <div class='box-dont-account'>
                              <button type='button' class="btn btn-clear btn-pink" (click)="back = !back">Bạn chưa có tài khoản</button>
                            </div>
                          </div>
        
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="modal-signup">
                        
                        <div class="modal-body">
                            <form method="post" [formGroup]="formSignUp">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Account</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter username" formControlName="account">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password" formControlName="pass">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">Re-Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword2"
                                        placeholder="Re-Password"formControlName="repass">
                                </div>
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
        
                        </div>
                        <div class="modal-footer">
                            <div class='box-dont-account'>
                                <button type='button' class="btn btn-clear btn-pink" (click)="back = true">Đăng nhập</button>
                              </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
